version: v1.0

name: Test
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004

global_job_config:

  secrets:
    - name: ACCESS_TOKENS

  prologue:
    commands:
      - echo $DOCKER_TOKEN | docker login --username "$DOCKER_USERNAME" --password-stdin

  env_vars:
    - name: DOCKER_USERNAME
      value: sineverba
    - name: DOCKER_IMAGE
      value: vercel-cli

blocks:
  - name: 'Build and test'
    skip:
      when: "tag =~ '.*'"
    task:
      jobs:
        - name: 'Build and test'
          commands:
            - checkout
            - docker build --tag $DOCKER_USERNAME/$DOCKER_IMAGE .
            - docker run --rm $DOCKER_USERNAME/$DOCKER_IMAGE cat /etc/os-release | grep "Alpine Linux v3.16"
            - docker run --rm $DOCKER_USERNAME/$DOCKER_IMAGE node -v | grep "18.12.1"
            - docker run --rm $DOCKER_USERNAME/$DOCKER_IMAGE npm -v | grep "9.2.0"
            - docker run --rm $DOCKER_USERNAME/$DOCKER_IMAGE vercel -v | grep "28.10.1"

promotions:
  - name: Deploy
    pipeline_file: build-deploy.yml
    auto_promote:
      when: "result = 'passed' and tag =~ '.*'"